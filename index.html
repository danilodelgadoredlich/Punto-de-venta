<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ScanList AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #000000;
        --card-bg: #09090b;
        --card-bg-hover: #18181b;
        --border-color: #27272a;
        --text-primary: #ffffff;
        --text-secondary: #a1a1aa;
        --accent-color: #22c55e;
        --accent-glow: rgba(34, 197, 94, 0.1);
        --accent-hover: #16a34a;
        --error-bg: rgba(69, 10, 10, 0.3);
        --error-text: #f87171;
        --error-border: #7f1d1d;
        --font-main: 'Inter', sans-serif;
        --font-mono: 'Space Mono', monospace;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-main);
        background-color: var(--bg-color);
        color: var(--text-primary);
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      /* Utilities */
      .font-mono { font-family: var(--font-mono); }
      .text-center { text-align: center; }
      .hidden { display: none; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      
      /* App Container */
      .app-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 64px;
        background-color: rgba(9, 9, 11, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border-color);
        z-index: 50;
        display: flex;
        align-items: center;
        padding: 0 1rem;
      }
      
      .navbar-content {
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-family: var(--font-mono);
        font-weight: 700;
        letter-spacing: -0.025em;
        text-decoration: none;
        color: white;
      }

      .brand-icon {
        background-color: var(--accent-glow);
        color: var(--accent-color);
        padding: 0.5rem;
        border-radius: 0.25rem;
        display: flex;
      }

      .brand-text span {
        color: var(--accent-color);
      }

      .status-dot {
        width: 0.5rem;
        height: 0.5rem;
        background-color: var(--accent-color);
        border-radius: 50%;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Main Content */
      .main-content {
        padding-top: 6rem;
        padding-bottom: 3rem;
        padding-left: 1rem;
        padding-right: 1rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
      }

      /* Scanner Component */
      .scanner-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }

      .scanner-zone {
        position: relative;
        width: 256px;
        height: 256px;
        border-radius: 1rem;
        border: 2px dashed var(--border-color);
        background-color: rgba(24, 24, 27, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease-out;
        overflow: hidden;
      }

      .scanner-zone:hover {
        border-color: rgba(34, 197, 94, 0.5);
      }

      .scanner-zone:active {
        transform: scale(0.98);
      }

      .scanner-zone.disabled {
        opacity: 0.5;
        pointer-events: none;
      }

      .scanner-glow {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .scanner-zone:hover .scanner-glow {
        opacity: 1;
      }

      .scanner-icon-wrapper {
        background-color: var(--card-bg-hover);
        padding: 1rem;
        border-radius: 9999px;
        color: var(--accent-color);
        margin-bottom: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        z-index: 10;
        transition: background-color 0.3s;
      }

      .scanner-zone:hover .scanner-icon-wrapper {
        background-color: #27272a;
      }

      .scanner-text {
        text-align: center;
        z-index: 10;
      }

      .scanner-title {
        font-family: var(--font-mono);
        font-weight: bold;
        font-size: 1.125rem;
        color: var(--text-primary);
      }

      .scanner-subtitle {
        font-family: var(--font-mono);
        font-size: 0.75rem;
        color: var(--text-secondary);
        margin-top: 0.25rem;
      }

      .scanner-help {
        font-size: 0.75rem;
        color: #52525b;
        font-family: var(--font-mono);
        text-align: center;
        max-width: 20rem;
        line-height: 1.5;
      }

      /* Result List Component */
      .result-wrapper {
        width: 100%;
        animation: slideUp 0.5s ease-out forwards;
      }

      .receipt-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
      }

      .receipt-header {
        position: relative;
        height: 12rem;
        background-color: #18181b;
        border-bottom: 1px solid var(--border-color);
      }

      .receipt-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.6;
        filter: grayscale(100%);
        transition: filter 0.5s, opacity 0.5s;
      }

      .receipt-image:hover {
        filter: grayscale(0%);
        opacity: 1;
      }

      .receipt-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, var(--card-bg) 0%, transparent 100%);
      }

      .receipt-title-box {
        position: absolute;
        bottom: 1rem;
        left: 1rem;
        right: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
      }

      .receipt-label {
        color: var(--accent-color);
        font-size: 0.75rem;
        font-family: var(--font-mono);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 0.25rem;
        display: block;
      }

      .receipt-title {
        color: white;
        font-family: var(--font-mono);
        font-size: 1.25rem;
        font-weight: bold;
        margin: 0;
      }

      .check-icon {
        width: 2rem;
        height: 2rem;
        border-radius: 0.25rem;
        background-color: rgba(34, 197, 94, 0.2);
        border: 1px solid rgba(34, 197, 94, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--accent-color);
      }

      .receipt-body {
        padding: 1.5rem;
        min-height: 300px;
      }

      .empty-state {
        color: var(--text-secondary);
        font-family: var(--font-mono);
        font-size: 0.875rem;
        text-align: center;
        padding: 2.5rem 0;
      }

      .item-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .list-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: var(--font-mono);
        font-size: 1rem;
        color: var(--text-secondary);
      }

      .list-item.last {
        padding-left: 0.75rem;
        border-left: 2px solid var(--text-primary);
        color: var(--text-primary);
        font-weight: bold;
      }

      .new-badge {
        font-size: 0.75rem;
        color: #52525b;
        text-transform: uppercase;
      }

      .divider {
        border-top: 1px dashed var(--border-color);
        margin: 1.5rem 0;
      }

      .receipt-footer {
        display: flex;
        justify-content: space-between;
        font-family: var(--font-mono);
        font-size: 0.75rem;
        color: var(--text-secondary);
      }

      .actions {
        padding: 1rem;
        background-color: rgba(24, 24, 27, 0.5);
        border-top: 1px solid var(--border-color);
      }

      .btn-primary {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 0.25rem;
        background-color: #15803d;
        color: white;
        border: none;
        font-family: var(--font-mono);
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: background-color 0.2s;
      }

      .btn-primary:hover {
        background-color: #16a34a;
      }
      
      /* Loading Screen */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 2rem;
        text-align: center;
        gap: 1.5rem;
        min-height: 300px;
      }

      .spinner-wrapper {
        position: relative;
        width: 5rem;
        height: 5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .spinner-bg {
        position: absolute;
        inset: 0;
        border: 4px solid var(--border-color);
        border-radius: 50%;
      }

      .spinner-fg {
        position: absolute;
        inset: 0;
        border-top: 4px solid var(--accent-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text h3 {
        font-family: var(--font-mono);
        font-size: 1.25rem;
        font-weight: bold;
        color: white;
        margin: 0 0 0.5rem 0;
        animation: pulse 2s infinite;
      }

      .loading-text p {
        font-family: var(--font-mono);
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin: 0;
      }

      .console-box {
        width: 100%;
        max-width: 20rem;
        background-color: #18181b;
        padding: 0.75rem;
        border-radius: 0.25rem;
        border: 1px solid var(--border-color);
        text-align: left;
        opacity: 0.7;
      }

      .console-line {
        font-family: var(--font-mono);
        font-size: 0.625rem;
        margin: 0.25rem 0;
        display: block;
      }

      .line-1 { color: rgba(34, 197, 94, 0.8); }
      .line-2 { color: rgba(34, 197, 94, 0.6); }
      .line-3 { color: rgba(34, 197, 94, 0.4); animation: pulse 1.5s infinite; }

      /* Error State */
      .error-box {
        padding: 1.5rem;
        background-color: var(--error-bg);
        border: 1px solid var(--error-border);
        border-radius: 0.5rem;
        text-align: center;
        width: 100%;
      }

      .error-msg {
        color: var(--error-text);
        font-family: var(--font-mono);
        font-size: 0.875rem;
        margin-bottom: 1rem;
      }

      .btn-error {
        background-color: #7f1d1d;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        font-family: var(--font-mono);
        font-size: 0.75rem;
        text-transform: uppercase;
        cursor: pointer;
      }

      .btn-error:hover {
        background-color: #991b1b;
      }

      /* Animations */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(1rem); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-zoom {
        animation: zoomIn 0.5s ease-out;
      }

      /* Responsive */
      @media (min-width: 640px) {
        .receipt-card {
           /* styles for larger screens if needed */
        }
      }
    </style>
